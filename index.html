<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#05020b" />
  <title>Finance Planner</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand__title">Finance Planner</div>
      <div id="brand_sub" class="brand__sub">test v0.6</div>
    </div>
    <button id="btn_settings" class="iconbtn" aria-label="Настройки">⚙️</button>
  </header>

  <main id="view" class="view" role="main" aria-live="polite"></main>

  <nav class="bottombar" role="navigation" aria-label="Навигация">
    <button class="navbtn sel" data-tab="home">Главная</button>
    <button class="navbtn" data-tab="plan">Планирование</button>
    <button class="navbtn" data-tab="ops">Операции</button>
    <button class="navbtn" data-tab="analytics">Аналитика</button>
  </nav>

  <div id="backdrop" class="backdrop hidden" aria-hidden="true">
    <div id="modal" class="modal" role="dialog" aria-modal="true"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
